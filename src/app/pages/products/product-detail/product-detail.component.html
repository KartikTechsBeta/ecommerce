<div class="container py-5">
    <div class="row g-4">
        <!-- Product Image Section -->
        <div class="col-md-6 text-center">
            <img [src]="product.image" alt="{{ product.name }}" class="img-fluid rounded shadow-sm"
                style="max-height: 400px; object-fit: contain;" />
            <p class="mt-3 text-muted">Hover to zoom</p>
        </div>

        <!-- Product Details Section -->
        <div class="col-md-6">
            <h2 class="fw-bold mb-2">{{ product.name }}</h2>
            <p class="text-muted">Brand: {{ product.brand }} | Category: {{ product.category }}</p>

            <!-- Rating -->
            <div class="mb-3">
                <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
                    <i class="bi"
                        [ngClass]="i < product.rating ? 'bi-star-fill text-warning' : 'bi-star text-secondary'"></i>
                </ng-container>
                <small class="ms-2 text-muted">({{ product.reviews }} reviews)</small>
            </div>

            <!-- Price & Stock -->
            <h4 class="text-skyblue fw-semibold">${{ product.price }}</h4>
            <p class="text-success fw-medium" *ngIf="product.stock > 0">In Stock ({{ product.stock }} left)</p>
            <p class="text-danger fw-medium" *ngIf="product.stock === 0">Out of Stock</p>

            <!-- Description -->
            <p class="mt-4">{{ product.description }}</p>

            <!-- Key Features -->
            <h6 class="mt-4">Key Features:</h6>
            <ul class="list-unstyled ps-3">
                <li *ngFor="let feature of product.features">
                    <i class="bi bi-check-circle-fill text-primary me-2"></i>{{ feature }}
                </li>
            </ul>

            <!-- Action Buttons -->
            <div class="action-buttons mt-4 d-flex gap-3 flex-wrap">
                <button class="custom-cart-btn" [disabled]="product.stock === 0">
                    <i class="bi bi-cart-plus me-2"></i> Add to Cart
                </button>

                <button class="custom-wishlist-btn">
                    <i class="bi bi-heart me-2"></i> Add to Wishlist
                </button>

                <button class="custom-buy-btn">
                    <i class="bi bi-lightning-charge-fill me-2"></i> Buy Now
                </button>
            </div>

            <!-- <button class="btn btn-outline-secondary mt-3">
                <i class="bi bi-heart me-1"></i> Add to Wishlist
            </button> -->
        </div>
    </div>
</div>
